<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/auth}">
<body>
<main layout:fragment="content" class="flex flex-col flex-grow container mx-auto my-4">
    <div class="flex bg-gray-800 rounded-md py-8 px-24 max-w-fit mt-24 mx-auto text-white">
        <div class="block">
            <p class="text-2xl font-bold">HHRR | Log In</p>

            <div class="flex mt-4">
                <div class="block max-w-2xl">
                    <form action="/auth/login" method="post">
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-50">Email</label>
                        <div class="relative mt-2 rounded-md shadow-sm">
                            <input type="text" name="username" id="username" class="block w-full rounded-md border-none py-1.5 px-2 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 w-2xl" placeholder="user@example.me">
                        </div>

                        <label for="password" class="mt-4 block text-sm font-medium leading-6 text-gray-50">Password</label>
                        <div class="relative mt-2 rounded-md shadow-sm">
                            <input type="password" name="password" id="password" class="block w-full rounded-md border-none py-1.5 px-2 text-gray-900 placeholder:text-gray-400 sm:text-sm sm:leading-6 w-2xl" placeholder="Your password">
                        </div>

                        <button class="mt-8 rounded-md bg-gray-600 px-24 py-2 hover:bg-gray-500" type="submit">Log In</button>
                    </form>

                    <div class="block mt-8 text-center -mb-4">
                        <span>Do not have an account?</span>
                        <br>
                        <a class="text-cyan-200 hover:underline" href="/auth/register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
